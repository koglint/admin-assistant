<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Truancy Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
</head>

<body>
    <h1>Admin Assistant</h1>

    <div id="auth-section">
        <button id="login-btn">Sign In with Google</button>
        <button id="logout-btn" style="display:none;">Sign Out</button>
        <p id="user-info"></p>
    </div>

    <div id="content" style="display:none;">
        <h2>Upload Attendance File</h2>
        <form id="upload-form">
            <input type="file" id="xls-file" accept=".xls,.xlsx" required />
            <button type="submit">Upload</button>
        </form>
        <div id="upload-status"></div>

        <hr />

        <h2>Current Truancies</h2>
        <table id="truancy-table">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Truancy Count</th>
                    <th>Roll Class</th>
                    <th>Unresolved Count</th>
                    <th>Date</th>
                    <th>Arrival Time</th>
                    <th>Minutes Late</th>

                </tr>
            </thead>
            <tbody id="truancy-body">
                <!-- Filled dynamically -->
            </tbody>
        </table>
    </div>
</body>

</html>
