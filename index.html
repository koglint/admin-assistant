<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Admin Assistant</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
</head>

<body>
    <h1>Admin Assistant</h1>
    <div id="auth-section">
        <button id="login-btn">Sign In with Google</button>
        <button id="logout-btn" style="display:none;">Sign Out</button>
        <p id="user-info"></p>
    </div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="detentions.html">Detentions</a>
        <a href="reports.html">Reports</a>
        <a href="escalated.html">Escalated Students</a>

    </nav>
      


    <div id="content" style="display:none;">
        <h2>Upload Attendance File</h2>
        <form id="upload-form">
            <input type="file" id="xls-file" accept=".xls,.xlsx" required />
            <button type="submit">Upload</button>
        </form>
        <div id="upload-status"></div>

        <hr />



        <h2>Current Late Arrivals</h2>
        <table id="truancy-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Given Name</th>
                    <th>Surname</th>
                    <th>Late Count</th>
                    <th>Roll Class</th>
                    <th>Last Late</th>
                    <th>Last (Arrival)</th>
                    <th>Last (Minutes)</th>
                    <th>Total Late</th>
                    <th>Resolved?</th>


                </tr>
            </thead>
            <tbody id="truancy-body">
                <!-- Filled dynamically -->
            </tbody>
        </table>
    </div>
</body>

</html>
