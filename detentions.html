<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Detention Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="detentions.js"></script>
</head>

<body>
    <h1>Detention Tracking</h1>
    <div id="auth-section">
        <button id="login-btn">Sign In with Google</button>
        <button id="logout-btn" style="display:none;">Sign Out</button>
        <p id="user-info"></p>
    </div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="detentions.html">Detentions</a>
        <a href="reports.html">Reports</a>
    </nav>
      



    <div id="content" style="display:none;">
        <button id="select-all-btn">Select All</button>
        <button id="unselect-all-btn">Unselect All</button>
        <button id="mark-present-btn">Mark Selected as Present</button>
        <button id="toggle-resolved-btn">Hide Served</button>


        <h2>Detention Summary</h2>

        <table id="detention-table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Given Name</th>
                    <th>Surname</th>
                    <th>Roll Class</th>
                    <th>Last Late</th>
                    <th>Late Count</th>
                    <th>Detentions Served</th>
                    <th>Resolved</th>
                    <th>Undo</th>
                </tr>
            </thead>
            <tbody id="detention-body">
                <!-- Filled dynamically -->
            </tbody>
        </table>
    </div>
</body>

</html>
